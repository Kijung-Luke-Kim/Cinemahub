<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="register.css"/>
</head>
<body>
	<form>
		<div class="container">
		  <h1>회원가입</h1>
		  <hr>
		  <label for="name"><b>이름</b></label>
		  <input type="text" placeholder="본인의 이름을 입력하세요" name="name" required><br>
		  <label for="email"><b>이메일</b></label>
		  <input type="text" placeholder="사용가능한 이메일 주소를 입력하세요" name="email" required><br>
	  
		  <label for="psw"><b>비밀번호</b></label>
		  <input type="password" placeholder="사용할 비밀번호를 입력하세요"" name="psw" required><br>
	  
		  <label for="psw-repeat"><b>비밀번호 재확인</b></label>
		  <input type="password" placeholder="동일한 비밀번호를 입력하세요" name="psw-repeat" required><br>
		  <input type="submit" class="registerbtn" value="가입하기"></input>
		  <hr>
		  <p class="signin">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
		</div>
	  </form>
</body>
</html>
